<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-image: url('/static/images/gbg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        width: 900px;
        overflow: hidden;
        backdrop-filter: blur(5px);
      }

      .form-section {
        padding: 50px;
        background-color: rgba(248, 249, 250, 0.5);
      }

      .image-section {
        background: linear-gradient(135deg, rgba(40, 40, 196, 0.6) 0%, rgba(80, 80, 220, 0.8) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-title {
        color: rgb(40, 40, 196);
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        font-size: 28px;
      }

      .form-control {
        border-radius: 12px;
        padding: 15px 20px;
        background-color: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .form-control:focus {
        background-color: white;
        box-shadow: 0 0 0 3px rgba(40, 40, 196, 0.2);
        border-color: rgba(40, 40, 196, 0.3);
      }

      .form-control::placeholder {
        color: #999;
        font-size: 15px;
      }

      .btn-login {
        background-color: rgb(40, 40, 196);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        background-color: rgb(30, 30, 160);
        transform: translateY(-2px);
      }

      .register-link {
        color: rgb(40, 40, 196);
        font-weight: 600;
        text-decoration: none;
      }

      .register-link:hover {
        text-decoration: underline;
      }

      .app-logo {
        max-height: 220px;
        filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
        margin-bottom: 25px;
      }

      .app-title {
        color: white;
        font-weight: 700;
        text-shadow: 0 2px 6px rgba(0,0,0,0.2);
        font-size: 28px;
      }

      .app-subtitle {
        color: rgba(255,255,255,0.9);
        font-size: 16px;
        margin-top: 10px;
      }

      .alert {
        position: fixed;
        top: 30px;
        right: 30px;
        background-color: #f8d7da;
        color: #842029;
        padding: 15px 25px;
        border: 1px solid #f5c2c7;
        border-radius: 8px;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        display: flex;
        align-items: center;
      }

      .alert.success { 
        background-color: #d1e7dd; 
        color: #0f5132; 
        border-color: #badbcc; 
      }
      
      .alert.info { 
        background-color: #cff4fc; 
        color: #055160; 
        border-color: #b6effb; 
      }

      .alert button {
        background: none;
        border: none;
        font-size: 18px;
        margin-left: 15px;
        color: inherit;
        cursor: pointer;
        opacity: 0.7;
      }

      .alert button:hover {
        opacity: 1;
      }
    </style>

    <script>
      function showAlert(message, tag) {
          const alertBox = document.createElement('div');
          alertBox.className = `alert ${tag}`;
          alertBox.innerHTML = `
              <span>${message}</span>
              <button onclick="this.parentElement.remove()">âœ–</button>
          `;
          document.body.appendChild(alertBox);
          setTimeout(() => {
            alertBox.style.opacity = '0';
            setTimeout(() => alertBox.remove(), 300);
          }, 5000);
      }
    </script>
    
    <title>e-3BA Login</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="login-card">
        <div class="row g-0">
          <!-- Form Column -->
          <div class="col-md-6 form-section">
            <div class="card-body">
              <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <h2 class="form-title">Welcome Back</h2>
                
                <div class="form-group mb-4">
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-group mb-4">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-login btn-block mb-4">
                  Log In
                </button>
                
                <div class="text-center">  
                  <small style="color: #666;">Not registered yet? 
                    <a href="{% url 'register' %}" class="register-link">Create account</a>
                  </small>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Image Column -->
          <div class="col-md-6 image-section">
            <div class="text-center p-5">
              <img src="/static/images/eve.png" alt="e-3BA Icon" class="app-logo">
              <h3 class="app-title">e-3BA Portal</h3>
              <p class="app-subtitle">Secure Blockchain Bidding Platform</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% if messages %}
      {% for message in messages %}
      <script>
        showAlert("{{ message|escapejs }}", "{{ message.tags }}");
      </script>
      {% endfor %}
    {% endif %}
  </body>
</html>
